<div class="login-section">
  <main class="form-signin w-100 m-auto">
    <form [formGroup]="loginForm" (ngSubmit)="login()" >
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

      <div class="form-floating">
        <input [formControlName]="'username'" type="text" class="form-control" id="floatingInput" placeholder="username">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input [formControlName]="'password'" type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>

      <div class="form-check text-start my-3">
        <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Remember me
        </label>
      </div>
      <button class="btn btn-primary w-100 py-2 mt-2 mb-2" type="submit">Sign in</button>
      <button class="btn btn-primary w-100 py-2" (click)="register()">Register</button>
    </form>
  </main>
</div>
